<!DOCTYPE html>
<html ng-app="sounds">
<head>

  <title>Sounds</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  
</head>

<style type="text/css">
  #player{
    margin-top: 30px;
    margin-bottom: 20px;
  }
 form {
    margin:0;
    margin-top:30px;
    padding:0;
  }
  .btn{
    margin-top:10px;
  }
</style>

<body ng-controller="MainController">

<div class="col-md-10 col-md-offset-1">
  <h3 class="col-md-offset-2">Display & Play A User's Tracks on Soundcloud</h3>
  <form>
	  <input type='text' placeholder="Enter artist's SoundCloud username" ng-model="searchArtist" class="form-control">
	  <button type='submit' class="btn btn-block btn-info" ng-click="getArtist()">Search</button>
  </form>
</div>

<div ng-bind-html="iFrame" class="col-md-8 col-md-offset-2" id="player">

</div>
<div class="row">
  <div class="row" ng-bind-html="player_html"></div>

  <div ng-repeat="song in artist">
      <div class="col-md-9 col-md-offset-2">
        <a ng-click="play(song.permalink_url)"> {{ song.title }} </a>
      </div>  
  </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="https://connect.soundcloud.com/sdk.js"></script>
<script src="app.js"></script>

</body>
</html>
